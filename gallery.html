      * {
        margin: 0;

        box-sizing: border-box;

        font-family: Arial, sans-serif;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin: 80px auto 50px;
      }

      .gallery-item {
        text-align: center;
      }

      .gallery-item img {
        max-width: 80%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: transform 0.3s;
      }

      .gallery-item img:hover {
        transform: scale(1.1);
      }

      .caption {
        margin-top: 10px;
        font-weight: bold;
      }
