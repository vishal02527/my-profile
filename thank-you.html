<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .thank-you-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .thank-you-text {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .home-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="emoji">&#128522;</div>
        <div class="thank-you-text">Thank you for reaching out!</div>
        <p>Your message has been successfully submitted. We'll get back to you as soon as possible.</p>
        <p>Feel free to explore more on our <a href="/" class="home-link">home page</a>.</p>
    </div>
</body>
</html>
