<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d74f12bccc.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-floating {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <main class="container py-4" style="margin-top: 100px">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form class="form-signin">
            <h2 class="h3 mb-3 fw-normal text-center">Please log in</h2>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                fdprocessedid="q2fm4"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                fdprocessedid="8l6z1k"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
                required
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button
              class="btn btn-primary w-100 py-2"
              type="submit"
              fdprocessedid="7v98ok"
            >
              Log in
            </button>
            <p class="mt-3 text-center">
              Don't have an account?
              <a href="./signup.html">Create new account</a>
            </p>
            <p class="mt-3 mb-3 text-body-secondary text-center">© 2023–2024</p>
          </form>
        </div>
      </div>
    </main>
    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
