<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d74f12bccc.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #f8f9fa;
      }

      .form-signup {
        width: 90%; 
        max-width: 400px; 
        margin: 80px auto;
      }
      .form-signup h2 {
        color: #0083ab;
      }
      .form-floating {
        margin-bottom: 10px;
      }

      @media (min-width: 768px) {
        .form-signup {
          width: 25%; 
        }
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signup">
      <form>
        <h2 class="mb-3 fw-normal text-center">Please sign up</h2>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            fdprocessedid="ctgp2g"
            required
          />
          <label for="floatingInput">Your name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            fdprocessedid="ctgp2g"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            fdprocessedid="d0bz0b"
            required
          />
          <label for="floatingPassword">Create Password</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            fdprocessedid="d0bz0b"
            required
          />
          <label for="floatingPassword">Confirm Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
            required
          />
          <label class="form-check-label" for="flexCheckDefault">
            Do you agree our terms and conditions
          </label>
        </div>
        <button
          class="btn btn-primary w-100 py-2"
          type="submit"
          fdprocessedid="1zxuf5"
        >
          Sign up
        </button>
        <p style="margin-top: 10px; text-align: center">
          Already have an account? <a href="./login.html">Login</a>
        </p>
        <p class="mt-3 mb-3 text-body-secondary text-center">© 2023–2024</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
